version: 1
frontend:
  phases:
    preBuild:
      commands:
        - env | grep -e VITE_REACT_APP_CLERK_PUBLISHABLE_KEY >> .env.VITE_REACT_APP_CLERK_PUBLISHABLE_KEY
        - yarn install
    build:
      commands:
        - yarn run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
